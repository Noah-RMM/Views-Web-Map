        var map = L.map('map', {

        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',

            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,

            minNativeZoom: 0,

        layer_OSMStandard_0;

                    </tr>\

                    break;
                case 'Rainforest':
                    return {

                opacity: 1,
                color: 'rgba(60,60,60,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(28,112,57,0.5)',
                interactive: true,
            }
                    break;
                case 'Scrubland':
                    return {
                pane: 'pane_Bioregions_1',
                opacity: 1,
                color: 'rgba(60,60,60,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(212,206,117,0.5)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Bioregions_1',
                opacity: 1,
                color: 'rgba(60,60,60,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,

                interactive: true,
            }

            }
        }
        map.createPane('pane_Bioregions_1');
        map.getPane('pane_Bioregions_1').style.zIndex = 401;
        map.getPane('pane_Bioregions_1').style['mix-blend-mode'] = 'normal';
        var layer_Bioregions_1 = new L.geoJson(json_Bioregions_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Bioregions_1',
            layerName: 'layer_Bioregions_1',
            pane: 'pane_Bioregions_1',
            onEachFeature: pop_Bioregions_1,
            style: style_Bioregions_1_0,
        });
        bounds_group.addLayer(layer_Bioregions_1);
        map.addLayer(layer_Bioregions_1);
        function pop_FOI_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Lookout name</th>\
                        <td>' + (feature.properties['NAME_LABEL'] !== null ? autolinker.link(feature.properties['NAME_LABEL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Bioregion category</th>\
                        <td>' + (feature.properties['CATEGORY'] !== null ? autolinker.link(feature.properties['CATEGORY'].toLocaleString()) : '') + '</td>\
                    </tr>\
		    <tr>\
                        <th scope="row">Easting</th>\
                        <td>' + (feature.properties['X_COORD'] !== null ? autolinker.link(feature.properties['X_COORD'].toLocaleString()) : '') + '</td>\
                    </tr>\
		    <tr>\
                        <th scope="row">Northing</th>\
                        <td>' + (feature.properties['Y_COORD'] !== null ? autolinker.link(feature.properties['Y_COORD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Elevation (m)</th>\
                        <td>' + (feature.properties['Z_COORD'] !== null ? autolinker.link(feature.properties['Z_COORD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FOI_2_0() {
            return {
                pane: 'pane_FOI_2',
                radius: 3.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,133,63,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_FOI_2');
        map.getPane('pane_FOI_2').style.zIndex = 402;
        map.getPane('pane_FOI_2').style['mix-blend-mode'] = 'normal';
        var layer_FOI_2 = new L.geoJson(json_FOI_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FOI_2',
            layerName: 'layer_FOI_2',
            pane: 'pane_FOI_2',
            onEachFeature: pop_FOI_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_FOI_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_FOI_2);
        map.addLayer(layer_FOI_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/FOI_2.png" /> Scenic Lookouts': layer_FOI_2,'Bioregions<br /><table><tr><td style="text-align: center;"><img src="legend/Bioregions_1_Alpine0.png" /></td><td>Alpine</td></tr><tr><td style="text-align: center;"><img src="legend/Bioregions_1_Coastal1.png" /></td><td>Coastal</td></tr><tr><td style="text-align: center;"><img src="legend/Bioregions_1_Forest2.png" /></td><td>Forest</td></tr><tr><td style="text-align: center;"><img src="legend/Bioregions_1_GrassyWoodland3.png" /></td><td>Grassy Woodland</td></tr><tr><td style="text-align: center;"><img src="legend/Bioregions_1_HighlandForest4.png" /></td><td>Highland Forest</td></tr><tr><td style="text-align: center;"><img src="legend/Bioregions_1_MontaneWoodland5.png" /></td><td>Montane Woodland</td></tr><tr><td style="text-align: center;"><img src="legend/Bioregions_1_Plains6.png" /></td><td>Plains</td></tr><tr><td style="text-align: center;"><img src="legend/Bioregions_1_Rainforest7.png" /></td><td>Rainforest</td></tr><tr><td style="text-align: center;"><img src="legend/Bioregions_1_Scrubland8.png" /></td><td>Scrubland</td></tr><tr><td style="text-align: center;"></table>': layer_Bioregions_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        map.on("zoomend", function(){

                if (map.hasLayer(layer_FOI_2)) {
                    if (map.getZoom() <= 8 && map.getZoom() >= 19) {
                        layer_FOI_2.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_FOI_2.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }

        setBounds();
        var i = 0;
        layer_FOI_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,

            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
                if (map.hasLayer(layer_FOI_2)) {

                        layer_FOI_2.eachLayer(function (layer) {

                }

         ' fa fa-binoculars';
